<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>DHL Widget</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/main.css" rel="stylesheet" crossorigin="anonymous">
    <!--
    <link href="css/tracking.css" rel="stylesheet" crossorigin="anonymous">
    -->
    <style>

    </style>
</head>

<body>
	
	<script>
		

		window.onload = function () {
			
            const tabElements = document.querySelectorAll('button[data-bs-toggle="tab"]');
            tabElements.forEach(tabEl => {
                tabEl.addEventListener('click', event => {
                    // Handle tab click event here
                    console.log("event.target.id:", event.target.id);
                    // You can perform any desired actions based on the clicked tab
                });
            });
            
		};
            
       
	</script>
	<header class="dhl-header d-flex justify-content-between align-items-center">
        <img src="ui/img/dhl-3.svg" alt="DHL Express Logo">
        <div class="header-text">Integración</div>
    </header>
	<!-- *********************************************************************************************************************** -->
    <!--

    
    -->

	<div class="background-grey">
	
        <div class="container inner-container mt-4 mb-5">

            
            

            
                
            
                
                
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="shipment-tab" data-bs-toggle="tab" data-bs-target="#shipment-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">
                        Crear envío
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="tracking-tab" data-bs-toggle="tab" data-bs-target="#tracking-tab-pane" type="button" role="tab" aria-controls="tracking-tab-pane" aria-selected="false">
                        Rastrear envío
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="pod-tab" data-bs-toggle="tab" data-bs-target="#pod-tab-pane" type="button" role="tab" aria-controls="pod-tab-pane" aria-selected="false">
                        Prueba de entrega
                    </button>
                </li>
                
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="shipment-tab-pane" role="tabpanel" aria-labelledby="shipment-tab" tabindex="0">
                    Shipment ...
                </div>
                <div class="tab-pane fade" id="tracking-tab-pane" role="tabpanel" aria-labelledby="tracking-tab" tabindex="0">
                    Tracking ...
                </div>
                <div class="tab-pane fade" id="pod-tab-pane" role="tabpanel" aria-labelledby="pod-tab" tabindex="0">
                    Proof of delivery ...
                </div>
                
            </div>
                
                


                


                

            
        </div>

	</div>
	<!-- *********************************************************************************************************************** -->

	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
