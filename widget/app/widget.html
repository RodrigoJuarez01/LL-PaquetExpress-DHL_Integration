	<div class="background-grey">

			<div class="tab-content" id="tab-content-container"></div>

			<template id="view-create-shipment">

					<div class="row mt-4" style="display: none;" id="shipmentAlertMessageRow">
						<div class="alert alert-secondary d-flex align-items-center" role="alert">
							<div>
								<i class="bi-exclamation-diamond-fill"

							</div>
						</div>
					</div>
					<div class="row mt-4 first-step" id="shipmentDetailsMessage">
						<div class="alert alert-secondary d-flex align-items-center" role="alert">
							<div>
								<i class="bi-truck-front-fill" style="font-size: 1.1rem; color: rgb(10, 10, 10);"></i>
								&nbsp; <strong>Indica los detalles del envío.</strong>
							</div>
						</div>

					<div class="row mt-2 first-step" id="warehousePackagesCards">

					<div class="row gx-5 mt-4 first-step">

							<h5>
								<i class="bi-box-arrow-in-down" style="margin-right: 0.5rem;">
								</i>
								Origen
							</h5>
							<form>
								<div class="mb-3">
									<label for="senderNombre" class="form-label">Nombre</label>
									<input type="text" class="form-control form-control-sm" id="senderNombre">
									<div class="invalid-feedback"></div>
								</div>
								<div class="mb-3">
									<label for="senderEmpresa" class="form-label">Empresa</label>
									<input type="text" class="form-control form-control-sm" id="senderEmpresa">
									<div class="invalid-feedback"></div>
								</div>
								<div class="mb-3">
									<label for="senderPais" class="form-label">País</label>
									<input type="text" class="form-control form-control-sm" id="senderPais">
									<div class="invalid-feedback"></div>
								</div>
								<div class="mb-3">
									<label for="senderDireccion" class="form-label">Dirección</label>
									<input type="text" class="form-control form-control-sm" id="senderDireccion">
									<div class="invalid-feedback"></div>
								</div>
								<div class="mb-3">
									<label for="senderDireccion2" class="form-label">Dirección 2</label>
									<input type="text" class="form-control form-control-sm" id="senderDireccion2">
									<div class="invalid-feedback"></div>
								</div>
								<div class="mb-3" style="display: none;">
									<label for="senderDireccion3" class="form-label">Dirección 3</label>
									<input type="text" class="form-control form-control-sm" id="senderDireccion3">
									<div class="invalid-feedback"></div>
								</div>
								<div class="mb-3">
									<label for="senderCodigoPostal" class="form-label">Código postal</label>
									<input type="text" class="form-control form-control-sm" id="senderCodigoPostal">
									<div class="invalid-feedback"></div>
									<div id="autocompleteResults0" style="position: absolute;"></div>
								</div>
								<div class="mb-3">
									<label for="senderCiudad" class="form-label">Ciudad</label>
									<input type="text" class="form-control form-control-sm" id="senderCiudad">
									<div class="invalid-feedback"></div>
								</div>
								<div class="mb-3">
									<label for="senderEstado" class="form-label">Estado</label>
									<input type="text" class="form-control form-control-sm" id="senderEstado">
									<div class="invalid-feedback"></div>
								</div>
								<div class="mb-3">
									<label for="senderEmail" class="form-label">Dirección de correo electrónico</label>
									<input type="email" class="form-control form-control-sm" id="senderEmail">
									<div class="invalid-feedback"></div>
								</div>
								<div class="mb-3">
									<label for="senderTelefono" class="form-label">Teléfono</label>
									<input type="tel" class="form-control form-control-sm" id="senderTelefono">
									<div class="invalid-feedback"></div>
								</div>
							</form>
						</div>
						<div class="col-md-6 border-start">
							<h5>

								<i class="bi-box-arrow-up" style="margin-right: 0.5rem;"></i>
								Destino

							<form>
								<div class="mb-3">
									<label for="receiverNombre" class="form-label">Nombre</label>
									<input type="text" class="form-control form-control-sm" id="receiverNombre">
									<div class="invalid-feedback"></div>
								</div>
								<div class="mb-3">
									<label for="receiverEmpresa" class="form-label">Empresa</label>
									<input type="text" class="form-control form-control-sm" id="receiverEmpresa">
									<div class="invalid-feedback"></div>
								</div>
								<div class="mb-3">
									<label for="receiverPais" class="form-label">País</label>
									<input type="text" class="form-control form-control-sm" id="receiverPais">
									<div class="invalid-feedback"></div>
								</div>
								<div class="mb-3">
									<label for="receiverDireccion" class="form-label">Dirección</label>
									<input type="text" class="form-control form-control-sm" id="receiverDireccion">

								</div>
								<div class="mb-3">

									<div class="invalid-feedback"></div>
								</div>

									<input type="text" class="form-control form-control-sm" id="receiverDireccion3">
									<div class="invalid-feedback"></div>
								</div>
								<div class="mb-3">
									<label for="receiverCodigoPostal" class="form-label">Código postal</label>
									<input type="text" class="form-control form-control-sm" id="receiverCodigoPostal">
									<div class="invalid-feedback"></div>
									<div id="autocompleteResults1" style="position: absolute;"></div>
								</div>
								<div class="mb-3">
									<label for="receiverCiudad" class="form-label">Ciudad</label>
									<input type="text" class="form-control form-control-sm" id="receiverCiudad">
									<div class="invalid-feedback"></div>
								</div>
								<div class="mb-3">
									<label for="receiverEstado" class="form-label">Estado</label>
									<input type="text" class="form-control form-control-sm" id="receiverEstado">
									<div class="invalid-feedback"></div>
								</div>
								<div class="mb-3">
									<label for="receiverEmail" class="form-label">Dirección de correo
										electrónico</label>

									<div class="invalid-feedback"></div>
								</div>
								<div class="mb-3">
									<label for="receiverTelefono" class="form-label">Teléfono</label>
									<input type="tel" class="form-control form-control-sm" id="receiverTelefono">
									<div class="invalid-feedback"></div>
								</div>
							</form>
						</div>
					</div>

					<div class="row mt-4 first-step">
						<h5>Contenido de su envío</h5>
						<div class="col-md">
							<div class="form-floating">
								<script>
									function updateCharacterCount() {
										const textarea = document.getElementById("descripcionInput");
										const characterCount = document.getElementById("characterCount");
										const remainingCharacters = 70 - textarea.value.length;
										characterCount.textContent = remainingCharacters + " caracteres restantes";
										characterCount.style.display = "block";
									}
								</script>
								<textarea class="form-control" id="descripcionInput" placeholder="Descripción"
									maxlength="70" oninput="updateCharacterCount()"></textarea>
								<div class="invalid-feedback"></div>
								<small id="characterCount" class="mt-1" style="display: none;">70 caracteres
									restantes</small>


								<label for="descripcionInput">Descripción</label>
							</div>
						</div>
					</div>

					<div class="row mt-3 first-step">
						<h5>Paquetes</h5>
						<div class="col-md">
							<div class="form-floating">
								<input type="number" class="form-control" id="cantidadInput" placeholder="Cantidad"
									value="">
								<div class="invalid-feedback"></div>
								<label for="cantidadInput">Cantidad</label>
							</div>
						</div>
						<div class="col-md">
							<div class="form-floating">
								<input type="number" class="form-control" id="pesoInput" placeholder="Peso (kg)"
									value="">
								<div class="invalid-feedback"></div>
								<label for="pesoInput">Peso (kg)</label>
							</div>
						</div>
						<div class="col-md">
							<div class="form-floating">
								<input type="number" class="form-control" id="longitudInput" placeholder="Longitud (cm)"
									value="">
								<div class="invalid-feedback"></div>
								<label for="longitudInput">Long. (cm)</label>
							</div>
						</div>
						<div class="col-md">
							<div class="form-floating">
								<input type="number" class="form-control" id="anchoInput" placeholder="Ancho (cm)"
									value="">
								<div class="invalid-feedback"></div>
								<label for="anchoInput">Ancho (cm)</label>
							</div>
						</div>
						<div class="col-md">
							<div class="form-floating">
								<input type="number" class="form-control" id="alturaInput" placeholder="Altura (cm)"

								<div class="invalid-feedback"></div>
								<label for="alturaInput">Altura (cm)</label>
							</div>
						</div>
					</div>

					<div class="row mt-4 first-step">

						<div class="col-md">

								<!-- <label for="senderFecha" class="form-label">Fecha</label> -->

								<input id="senderFecha" class="form-control" type="datetime-local" id="meeting-time"
									name="meeting-time" value="" min="" max="" />
								<div class="invalid-feedback"></div>

							</div>
						</div>
					</div>

					<div class="text-end mt-3 first-step">
						<button type="submit" class="btn btn-primary btn-dhl mt-3"

					<div id="ratesContainer" style="display: none;">

					</div>
					<div class="container mt-4" id="ratesContainerResponse" style="display: none;">
						<div class="row">
							<div class="alert alert-secondary d-flex align-items-center" role="alert">
								<div>
									<i class="bi-coin" style="font-size: 1.1rem; color: rgb(10, 10, 10);"></i>
									&nbsp; <strong>Selecciona una tarifa de envío.</strong>
								</div>
							</div>
						</div>
						<div class="row justify-content-center mt-2">
							<div class="col-md-3 text-center align-items-center">
								<!-- Column 1 content -->
								<h6 id="productNameResp1"><b>Fecha de entrega</b></h6>

							</div>
							<div class="col-md-3 d-flex align-items-center justify-content-center">
								<!-- Column 2 content -->
								<h6 id="timeResp1"><b>Entregado por</b></h6>
							</div>
							<div class="col-md-3 d-flex align-items-center justify-content-center">
								<!-- Column 3 content -->
								<h6 id="priceResp1"><b>Precio estimado</b></h6>
							</div>
							<div class="col-md-3 d-flex align-items-center justify-content-center">
								<!-- Column 4 content -->
								<span>&nbsp;</span>
							</div>
						</div>
					</div>


					<!-- Container for displaying PDFs -->
					<div id="pdfContainer" class="mt-4"></div>

				</div>
			</template>

			<template id="view-tracking">
				<div class="tab-pane fade" id="tracking-tab-pane" role="tabpanel" aria-labelledby="tracking-tab"
					tabindex="0">
					<div class="alert alert-secondary d-flex align-items-center mt-4" role="alert">
						<div>
							<i class="bi-pin-map-fill" style="font-size: 1.1rem; color: rgb(10, 10, 10);"></i>
							&nbsp; <strong>Selecciona el número de rastreo de tu envío para conocer su estatus.</strong>
						</div>
					</div>
					<div class="row mt-4" id="trackingCards">
					</div>

					<div class="row">

						<div class="col-12">

							<div class="alert alert-secondary d-flex align-items-center mb-4"
								style="display: none !important;" role="alert" id="trackingEventsMessage">
								<div>
									<i class="bi-crosshair" style="font-size: 1.1rem; color: rgb(10, 10, 10);"></i>
									&nbsp; <strong id="trackingTitle"></strong>
								</div>
							</div>

							<div id="tracking">
								<div class="tracking-list" id="trackingEvents">

								</div>
							</div>

						</div>
					</div>
				</div>
			</template>

			<template id="view-pod">

				<div class="tab-pane fade" id="pod-tab-pane" role="tabpanel" aria-labelledby="pod-tab" tabindex="0">
					<div class="alert alert-secondary d-flex align-items-center mt-4" role="alert">
						<div>
							<i class="bi-file-earmark-post" style="font-size: 1.1rem; color: rgb(10, 10, 10);"></i>
							&nbsp; <strong>Selecciona el número de rastreo de tu envío para obetener su prueba
								electrónica
								de entrega.</strong>
						</div>
					</div>
					<div class="row mt-4" id="podCards">
					</div>
					<div class="row mt-4">
						<!-- Container for displaying PDFs -->
						<div id="podPDFContainer"></div>
					</div>
				</div>
			</template>




			<div class="toast-container p-3 top-50 start-50 translate-middle" id="toastContainer">
				<div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true"
					data-bs-delay="5000">
					<div class="toast-header" style="color: #0d6efd;">
						<i class="bi-exclamation-diamond-fill" style="margin-right: 0.5rem;"></i>
						<strong class="me-auto">Mensaje</strong>
						<small>&nbsp;</small>
						<button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
					</div>
					<div class="toast-body">
						<p>No es posible generar una nueva guía para los paquetes, ya que todos ellos cuentan con una
							guía asignada.</p>

						<p>Por favor, revise el estado de sus envíos y las pruebas de entrega correspondientes para más
							información.</p>
					</div>
				</div>
			</div>




		</div>
